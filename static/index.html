<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robots</title>
    <style>
        body {
            display: grid;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }
        .box {
            text-align: center;
        }
        .line {
            display: block;
            margin: .5rem 1rem;
        }
        .text-title {
            font-size: 2rem;
        }
        .text-sub {
            font-size: 1.25rem;
        }
        .text-bold {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="box">
        <span class="line text-title text-bold">Only the robots know where the flag is.</span>
        <span class="line text-sub">So why not ask robots?</span>
    </div>
</body>
</html>
